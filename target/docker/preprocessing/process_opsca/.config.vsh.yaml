functionality:
  name: "process_opsca"
  namespace: "preprocessing"
  version: "build-main"
  arguments:
  - type: "file"
    name: "--perturbation_counts"
    info: null
    example:
    - "resources_test/datasets_raw/op_perturbation_sc_counts.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--pseudobulked_data"
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--evaluation_data"
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/component_tests/run_and_check_output.py"
    is_executable: true
  - type: "file"
    path: "resources_test/grn-benchmark"
    dest: "resources_test/grn-benchmark"
  info:
    label: "process_opsca"
    summary: "Porcesses sc counts of perturbation data to generate pseudobulked normalized\
      \ data"
    description: "It conducts QC on sc level to remove low quality cell and genes.\
      \ \nThen, sc counts are pseudobulked and filtered for outliers compounds, samples\
      \ with low quality cells, and genes with low coverage. \nFinally, it normalized\
      \ the counts data. \n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_python:1.0.4"
  target_organization: "openproblems-bio/task_grn_inference"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/task_grn_inference"
  setup:
  - type: "python"
    user: false
    packages:
    - "sctk==0.2.2"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "native"
  id: "native"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      veryhighmem: "memory = 250.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      onedaytime: "time = 24.h"
      threedaystime: "time = 72.h"
      oneweektime: "time = 168.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/task_grn_inference/task_grn_inference/src/process_data/perturbation/opsca/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/task_grn_inference/task_grn_inference/target/docker/preprocessing/process_opsca"
  executable: "/home/runner/work/task_grn_inference/task_grn_inference/target/docker/preprocessing/process_opsca/process_opsca"
  viash_version: "0.8.6"
  git_commit: "cea93626aad49dfd68defaa7d4ae6fc0f8b87a8a"
  git_remote: "https://github.com/openproblems-bio/task_grn_inference"
