functionality:
  name: "dummy"
  namespace: "grn_methods"
  version: "build-main"
  arguments:
  - type: "file"
    name: "--multiomics_rna"
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--multiomics_atac"
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--prediction"
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  info:
    label: "dummy"
    summary: "FILL IN: A one sentence summary of this method."
    description: "A dummy method that contains the format of a real GRN inference\
      \ method.\n"
    documentation_url: "https://url.to/the/documentation"
    repository_url: "https://github.com/organisation/repository"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_python:1.0.4"
  target_organization: "openproblems-bio/task_grn_inference"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/task_grn_inference"
  setup:
  - type: "python"
    user: false
    upgrade: true
  entrypoint: []
  cmd: null
- type: "native"
  id: "native"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
      veryveryhightime: "time = 48.h"
      threedaystime: "time = 72.h"
      oneweektime: "time = 168.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/src/methods/dummy/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/target/docker/grn_methods/dummy"
  executable: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/target/docker/grn_methods/dummy/dummy"
  viash_version: "0.8.6"
  git_commit: "facb2c66bfa6af0b2086d4456007b76f04d11c6e"
  git_remote: "https://github.com/openproblems-bio/task_grn_benchmark"
