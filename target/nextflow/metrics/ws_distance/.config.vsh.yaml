  cmd: null
build_info:
  config: "src/metrics/wasserstein/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker"
  output: "target/nextflow/metrics/ws_distance"
  executable: "target/nextflow/metrics/ws_distance/main.nf"
  viash_version: "0.9.1"
  git_commit: "09c28006fee3c89826e9555fde5cd07e28e2a306"
