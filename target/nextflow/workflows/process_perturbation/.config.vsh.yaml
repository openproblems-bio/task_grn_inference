functionality:
  name: "process_perturbation"
  namespace: "workflows"
  version: "build-main"
  arguments:
  - type: "file"
    name: "--perturbation_counts"
    description: "single cell perturbation data"
    info: null
    default:
    - "resources/datasets_raw/perturbation_counts.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--perturbation_data_bc"
    info:
      label: "perturbation"
      summary: "Perturbation dataset for benchmarking."
      file_type: "h5ad"
      slots:
        obs:
        - name: "cell_type"
          type: "string"
          description: "The annotated cell type of each cell based on RNA expression."
          required: true
        - name: "sm_name"
          type: "string"
          description: "The primary name for the (parent) compound (in a standardized\
            \ representation)\nas chosen by LINCS. This is provided to map the data\
            \ in this experiment to \nthe LINCS Connectivity Map data.\n"
          required: true
        - name: "donor_id"
          type: "string"
          description: "Donor id"
          required: true
        - name: "plate_name"
          type: "string"
          description: "Plate name 6 levels"
          required: true
        - name: "row"
          type: "string"
          description: "Row name on the plate"
          required: true
        - name: "well"
          type: "string"
          description: "Well name on the plate"
          required: true
        - name: "cell_count"
          type: "string"
          description: "Number of single cells pseudobulked"
          required: true
        layers:
        - name: "n_counts"
          type: "double"
          description: "Pseudobulked values using mean approach"
          required: true
        - name: "pearson"
          type: "double"
          description: "Normalized values using pearson residuals"
          required: false
        - name: "lognorm"
          type: "double"
          description: "Normalized values using shifted logarithm "
          required: false
    example:
    - "resources_test/grn-benchmark/perturbation_data.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  test_resources:
  - type: "python_script"
    path: "src/common/component_tests/run_and_check_output.py"
    is_executable: true
  - type: "file"
    path: "resources/grn-benchmark"
    dest: "resources/grn-benchmark"
  info:
    label: "process_perturbation"
    summary: "Processes perturbation data from sc counts to batch corrected perturbation_data"
  status: "enabled"
  dependencies:
  - name: "perturbation/sc_counts"
    repository:
      type: "local"
      localPath: ""
    foundConfigPath: "/home/runner/work/task_grn_inference/task_grn_inference/src/process_data/perturbation/sc_counts/config.vsh.yaml"
