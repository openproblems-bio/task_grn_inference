functionality:
  name: "process_perturbation"
  namespace: "workflows"
  version: "build-main"
  arguments:
  - type: "file"
    name: "--perturbation_counts"
    description: "single cell perturbation data"
    info: null
    example:
    - "resources_test/datasets_raw/op_perturbation_counts.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--pseudobulked_data"
    info:
      label: "perturbation"
      summary: "Perturbation dataset for benchmarking."
      file_type: "h5ad"
      slots:
        obs:
        - name: "cell_type"
          type: "string"
          description: "The annotated cell type of each cell based on RNA expression."
          required: true
        - name: "perturbation"
          type: "string"
          description: "Name of the column containing perturbation names"
          required: true
        - name: "donor_id"
          type: "string"
          description: "Donor id"
          required: false
        - name: "perturbation_type"
          type: "string"
          description: "Name of the column indicating perturbation type"
          required: false
        layers:
        - name: "X_norm"
          type: "double"
          description: "Normalized values"
          required: true
    example:
    - "resources_test/evaluation_datasets/op_perturbation.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  test_resources:
  - type: "python_script"
    path: "src/common/component_tests/run_and_check_output.py"
    is_executable: true
  - type: "file"
    path: "resources_test/"
    dest: "resources_test/"
  info:
    label: "process_perturbation"
    summary: "Processes perturbation data from sc counts to batch corrected perturbation_data"
  status: "enabled"
  dependencies:
  - name: "preprocessing/process_opsca"
    repository:
      type: "local"
      localPath: ""
    foundConfigPath: "/home/runner/work/task_grn_inference/task_grn_inference/src/process_data/perturbation/opsca/config.vsh.yaml"
    configInfo:
      functionalityName: "process_opsca"
      git_tag: ""
      git_remote: "https://github.com/openproblems-bio/task_grn_inference"
      viash_version: "0.8.6"
      config: "/home/runner/work/task_grn_inference/task_grn_inference/src/process_data/perturbation/opsca/config.vsh.yaml"
      functionalityNamespace: "preprocessing"
      output: ""
      platform: ""
      git_commit: "b76d6c0f4ad90013a49079995a11de3c60379761"
      executable: "/nextflow/preprocessing/process_opsca/main.nf"
    writtenPath: "/home/runner/work/task_grn_inference/task_grn_inference/target/nextflow/preprocessing/process_opsca"
  set_wd_to_resources_dir: false
platforms:
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "lowcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      veryhighmem: "memory = 250.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      onedaytime: "time = 24.h"
      threedaystime: "time = 72.h"
      oneweektime: "time = 168.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/task_grn_inference/task_grn_inference/src/workflows/process_perturbation/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/task_grn_inference/task_grn_inference/target/nextflow/workflows/process_perturbation"
  executable: "/home/runner/work/task_grn_inference/task_grn_inference/target/nextflow/workflows/process_perturbation/main.nf"
  viash_version: "0.8.6"
  git_commit: "b76d6c0f4ad90013a49079995a11de3c60379761"
  git_remote: "https://github.com/openproblems-bio/task_grn_inference"
