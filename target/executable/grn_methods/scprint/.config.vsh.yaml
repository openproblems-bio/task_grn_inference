name: "scprint"
namespace: "grn_methods"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--rna"
    label: "gene expression data"
    summary: "RNA expression data."
    info:
      format:
        type: "h5ad"
        obs:
        - name: "cell_type"
          type: "string"
          description: "The annotated cell type of each cell based on RNA expression."
          required: false
        - name: "donor_id"
          type: "string"
          description: "Donor id"
          required: false
        layers:
        - name: "counts"
          type: "double"
          description: "Counts matrix"
          required: false
        - name: "X_norm"
          type: "double"
          description: "Normalized values"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/grn_benchmark/inference_data/op_rna.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--atac"
    label: "chromatin accessibility data"
    summary: "Chromatin accessibility data"
    info:
      format:
        type: "h5ad"
        obs:
        - name: "cell_type"
          type: "string"
          description: "The annotated cell type of each cell based on RNA expression."
          required: false
        - name: "donor_id"
          type: "string"
          description: "Donor id"
          required: false
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/grn_benchmark/inference_data/op_atac.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--prediction"
    label: "GRN prediction"
    summary: "File indicating the inferred GRN."
    info:
      format:
        type: "h5ad"
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the inference method"
          required: true
        - type: "object"
          name: "prediction"
          description: "Inferred GRNs in the format of source, target, weight"
          required: true
    example:
    - "resources_test/grn_models/op/collectri.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--tf_all"
    info: null
    example:
    - "resources_test/grn_benchmark/prior/tf_all.csv"
    default:
    - "resources_test/grn_benchmark/prior/tf_all.csv"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--max_n_links"
    info: null
    default:
    - 50000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--num_workers"
    info: null
    default:
    - 2
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--temp_dir"
    info: null
    default:
    - "output/temdir"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--layer"
    info: null
    default:
    - "X_norm"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--seed"
    info: null
    default:
    - 32
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_id"
    info: null
    default:
    - "op"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--apply_tf_methods"
    info: null
    default:
    - true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--filtration"
    info: null
    default:
    - "none"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--num_genes"
    info: null
    default:
    - 5000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--max_cells"
    info: null
    default:
    - 1000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--populate_ontology"
    info: null
    default:
    - true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--download_checkpoint"
    info: null
    default:
    - true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--model_name"
    info: null
    default:
    - "v2-medium"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--model"
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--how"
    info: null
    default:
    - "most var within"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
- type: "file"
  path: "util.py"
  dest: "util.py"
test_resources:
- type: "python_script"
  path: "run_and_check_output.py"
  is_executable: true
- type: "file"
  path: "resources_test/"
  dest: "resources_test/"
info:
  label: "scprint"
  summary: "GRN inference using scPRINT"
  description: "GRN inference using scPRINT.\n"
  documentation_url: "https://github.com/cantinilab/scPRINT/"
  type: "method"
  type_info:
    label: "method"
    summary: "A GRN inference method"
    description: "A method for inferring GRN from expression data.\n"
status: "enabled"
scope:
  image: "public"
  target: "public"
repositories:
- type: "github"
  name: "openproblems"
  repo: "openproblems-bio/openproblems"
  tag: "build/main"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/task_grn_inference"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
  docker_run_args:
  - "--gpus all"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "midcpu"
    - "biggpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      veryhighmemory: "memory = 200.Gb"
      veryveryhighmemory: "memory = 300.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
      twodaytime: "time = 28.h"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "openproblems/base_pytorch_nvidia:1.0.0"
  namespace_separator: "/"
  setup:
  - type: "python"
    user: false
    pip:
    - "scprint==2.2.2"
    upgrade: true
  - type: "docker"
    run:
    - "lamin init --storage ./main --name main --schema bionty"
  - type: "docker"
    run:
    - "lamin load anonymous/main"
  - type: "python"
    user: false
    script:
    - "import bionty as bt; bt.core.sync_all_sources_to_latest()"
    upgrade: true
  - type: "python"
    user: false
    script:
    - "from scdataloader.utils import populate_my_ontology; populate_my_ontology()"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "native"
  id: "native"
build_info:
  config: "src/methods/single_omics/scprint/config.vsh.yaml"
  runner: "executable"
  engine: "docker|native"
  output: "target/executable/grn_methods/scprint"
  executable: "target/executable/grn_methods/scprint/scprint"
  viash_version: "0.9.1"
  git_commit: "a23a4f3b5e1a2e1be9238cb81678eea318fc0fc9"
  git_remote: "https://github.com/openproblems-bio/task_grn_inference"
package_config:
  name: "task_grn_inference"
  version: "build_main"
  label: "GRN Inference"
  summary: "Benchmarking GRN inference methods\nDocumentation: \n[geneRNBI-doc](https://genernib-documentation.readthedocs.io/en/latest/)\n\
    \nArticle: [geneRNIB: a living benchmark for gene regulatory network inference](https://www.biorxiv.org/content/10.1101/2025.02.25.640181v1)\n\
    \nDocumentation: \n[geneRNBI-doc](https://genernib-documentation.readthedocs.io/en/latest/)\n\
    \nRepository:\n[openproblems-bio/task_grn_inference](https://github.com/openproblems-bio/task_grn_inference)\n"
  description: "\ngeneRNIB is a living benchmark platform for GRN inference. This\
    \ platform provides curated datasets for GRN inference and evaluation, standardized\
    \ evaluation protocols and metrics, computational infrastructure, and a dynamically\
    \ updated leaderboard to track state-of-the-art methods. It runs novel GRNs in\
    \ the cloud, offers competition scores, and stores them for future comparisons,\
    \ reflecting new developments over time.\n\nThe platform supports the integration\
    \ of new inference methods, datasets and protocols. When a new feature is added,\
    \ previously evaluated GRNs are re-assessed, and the leaderboard is updated accordingly.\
    \ The aim is to evaluate both the accuracy and completeness of inferred GRNs.\
    \ It is designed for both single-modality and multi-omics GRN inference. \n\n\
    In the current version, geneRNIB contains 10 inference methods including both\
    \ single and multi-omics, 8 evalation metrics, and five datasets. \n\nSee our\
    \ publication for the details of methods. \n"
  info:
    image: "thumbnail.svg"
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources_test/grn"
      dest: "resources_test"
    readme: "## Installation\n\nYou need to have Docker, Java, and Viash installed.\
      \ Follow\n[these instructions](https://openproblems.bio/documentation/fundamentals/requirements)\n\
      to install the required dependencies. \n\n## Download resources\n```bash\ngit\
      \ clone --recursive git@github.com:openproblems-bio/task_grn_inference.git\n\
      \ncd task_grn_inference\n```\nTo interact with the framework, you should download\
      \ the resources containing necessary inferene and evaluation datasets to get\
      \ started. \nHere, we download the test resources which are used for testing\
      \ the framework. Refer to the [Documentation](https://genernib-documentation.readthedocs.io/en/latest/)\
      \ for downloading the actual datasets.\n\n```bash\nscripts/download_resources.sh\n\
      ```\n\n## Run a GRN inference method \n\nTo infer a GRN for a given dataset\
      \ (e.g. `op`) using simple Pearson correlation:\n\n```bash\nviash run src/control_methods/pearson_corr/config.vsh.yaml\
      \ -- \n            --rna resources_test/grn_benchmark/inference_data/op_rna.h5ad\n\
      \            --prediction output/net.h5ad \n            --tf_all resources_test/grn_benchmark/prior/tf_all.csv\n\
      ```\n\n## Evaluate a GRN prediction\nOnce got the prediction for a given dataset\
      \ (e.g. op), use the following code to obtain evaluation scores. \n\n```bash\n\
      scripts/test_grn_evaluation.sh output/net.h5ad op\n```\n\nThis outputs the scores\
      \ into `output/test_run/scores.yaml`\n\n## Add a GRN inference method, evaluation\
      \ metric, or dataset\n\nTo add a new component to the repository, follow the\
      \ [Documentation](https://genernib-documentation.readthedocs.io/en/latest/).\n"
  repositories:
  - type: "github"
    name: "openproblems"
    repo: "openproblems-bio/openproblems"
    tag: "build/main"
  viash_version: "0.9.1"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\",  veryhighmemory\
    \ : \"memory = 200.Gb\", veryveryhighmemory : \"memory = 300.Gb\", lowcpu : \"\
    cpus = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time\
    \ = 1.h\", midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime :\
    \ \"time = 24.h\", twodaytime : \"time = 28.h\" }\n"
  authors:
  - name: "Jalil Nourisa"
    roles:
    - "author"
    info:
      github: "janursa"
      orcid: "0000-0002-7539-4396"
  - name: "Robrecht Cannoodt"
    roles:
    - "author"
    info:
      github: "rcannood"
      orcid: "0000-0003-3641-729X"
  - name: "Antoine Passimier"
    roles:
    - "contributor"
    info:
      github: "AntoinePassemiers"
  - name: "Marco Stock"
    roles:
    - "contributor"
    info:
      github: "stkmrc"
  - name: "Christian Arnold"
    roles:
    - "contributor"
    info:
      github: "chrarnold"
  keywords:
  - "gene regulatory network"
  - "network inference"
  license: "MIT"
  organization: "openproblems-bio"
  links:
    repository: "https://github.com/openproblems-bio/task_grn_inference"
    docker_registry: "ghcr.io"
    issue_tracker: "https://github.com/openproblems-bio/task_grn_inference/issues"
