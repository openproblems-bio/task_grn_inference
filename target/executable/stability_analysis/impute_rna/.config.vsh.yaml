    - "procps"
    - "git"
    interactive: false
  - type: "python"
    user: false
    packages:
    - "anndata~=0.10.0"
    - "scanpy~=1.10.0"
    - "pyyaml"
    - "requests"
    - "jsonschema"
    github:
    - "openproblems-bio/core#subdirectory=packages/python/openproblems"
    upgrade: true
  - type: "python"
    user: false
    packages:
    - "magic-impute"
    - "numpy==1.23.5"
    upgrade: true
  entrypoint: []
  cmd: null
