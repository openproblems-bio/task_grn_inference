type: file
example: resources_test/inference_datasets/op_rna.h5ad
label: gene expression data
summary: "RNA expression data."
info:
  format:
    type: h5ad
    obs:
      - name: cell_type
        type: string
        description: "The annotated cell type of each cell based on RNA expression."
        required: false
      - name: donor_id
        type: string
        description: "Donor id"
        required: false
    layers:
      - name: counts
        type: double
        description: "Counts matrix"
        required: false
      - name: X_norm
        type: double
        description: "Normalized values"
        required: true
