namespace: "metrics"
info:
  type: metrics
  type_info:
    label: metrics
    summary: A metric to evaluate the performance of the inferred GRN
    description: |
      A metric to evaluate the performance of the inferred GRN
arguments: 
  - name: --prediction
    __merge__: file_prediction_h5ad.yaml
    required: true
    direction: input
  - name: --evaluation_data
    __merge__: file_evaluation_bulk_h5ad.yaml
    required: false
    direction: input
  - name: --evaluation_data_sc
    __merge__: file_evaluation_sc_h5ad.yaml
    required: false
    direction: input
  - name: --evaluation_data_de
    __merge__: file_evaluation_de_h5ad.yaml
    required: false
    direction: input
  - name: --score
    __merge__: file_score_h5ad.yaml
    required: true
    direction: output
  - name: --layer
    type: string
    direction: input
    required: false
    default: lognorm
  - name: --max_n_links
    type: integer
    default: 50000
  - name: --tf_all
    type: file
    direction: input
    required: false
    example: resources_test/grn_benchmark/prior/tf_all.csv
  - name: --num_workers
    type: integer
    direction: input
    default: 20
  - name: --apply_tf
    type: boolean 
    required: false
    default: true
  - name: --regulators_consensus
    type: file
    direction: input
    must_exist: false
    required: false
    example: resources_test/grn_benchmark/prior/regulators_consensus_op.json
  - name: --reg_type
    type: string
    direction: input
    default: ridge
    description: name of regression to use
  - name: --ground_truth
    type: file
    direction: input
    must_exist: false
    required: false
    example: resources_test/grn_benchmark/ground_truth/PBMC.csv 
  - name: --ws_consensus
    type: file
    direction: input
    must_exist: false
    required: false
    example: resources_test/grn_benchmark/prior/ws_consensus_norman.csv 
  - name: --ws_distance_background
    type: file
    direction: input
    must_exist: false
    required: false
    example: resources_test/grn_benchmark/prior/ws_distance_background_norman.csv
  - name: --silent_missing_dependencies 
    type: boolean
    required: false
    direction: input
    default: true


test_resources:
  - type: python_script
    path: /common/component_tests/run_and_check_output.py
  - path: /resources_test/
    dest: resources_test/
