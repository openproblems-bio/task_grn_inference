namespace: "metrics"
info:
  type: metrics
  type_info:
    label: metrics
    summary: A metric to evaluate the performance of the inferred GRN
    description: |
      A metric to evaluate the performance of the inferred GRN
arguments: 
  - name: --prediction
    __merge__: file_prediction_h5ad.yaml
    required: true
    direction: input
  - name: --evaluation_data
    __merge__: file_evaluation_bulk_h5ad.yaml
    required: true
    direction: input
  - name: --score
    __merge__: file_score_h5ad.yaml
    required: true
    direction: output
  - name: --layer
    type: string
    direction: input
    required: false
    default: X_norm
  - name: --max_n_links
    type: integer
    default: 50000
  - name: --verbose
    type: integer
    default: 2
    direction: input
  - name: --tf_all
    type: file
    direction: input
    required: true
    example: resources_test/grn_benchmark/prior/tf_all.csv
  - name: --num_workers
    type: integer
    direction: input
    default: 20
  - name: --apply_tf
    type: boolean 
    required: false
    default: true
  - name: --apply_skeleton
    type: boolean 
    required: false
    default: false
  - name: --skeleton
    type: file 
    required: false
    example: resources_test/grn_benchmark/prior/skeleton.csv


test_resources:
  - type: python_script
    path: /common/component_tests/run_and_check_output.py
  - path: /resources_test/
    dest: resources_test/
