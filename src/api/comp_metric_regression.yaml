__merge__: comp_metric.yaml

namespace: "metrics"
info:
  type: metric_regression
  
  type_info:
    label: Feature-based metrics
    summary: Calculates regression scores


arguments: 
  - name: --evaluation_data
    __merge__: file_evaluation_h5ad.yaml
    required: true
    direction: input
  - name: --tf_all
    type: file
    direction: input
    required: true
    example: resources_test/prior/tf_all.csv
  - name: --reg_type
    type: string
    direction: input
    default: ridge
    description: name of regretion to use
    multiple: false
  - name: --subsample
    type: integer
    direction: input
    default: -1
    description: Subsampling of perturbation data
  - name: --num_workers
    type: integer
    direction: input
    default: 4
  - name: --apply_tf
    type: boolean 
    required: false
    default: true
  - name: --apply_skeleton
    type: boolean 
    required: false
    default: false


