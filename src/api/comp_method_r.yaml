
namespace: "methods"
info:
  type: methods_r
  type_info:
    label: Method r
    summary: A GRN inference method
    description: |
      A method for inferring GRN from expression data.
arguments:
  - name: --rna_r
    type: file
    required: false
    direction: input
    example: resources_test/evaluation_datasets/op_rna.rds
  - name: --atac_r
    type: file
    required: false
    direction: input
    example: resources_test/evaluation_datasets/op_atac.rds
  - name: --prediction
    __merge__: file_prediction.yaml
    required: false
    direction: output
  - name: --temp_dir
    type: string
    direction: input
    default: output/temdir
  - name: --num_workers
    type: integer
    direction: input
    default: 4
test_resources:
  - type: python_script
    path: common/component_tests/run_and_check_output.py
  - path: /resources_test/evaluation_datasets
    dest: resources_test/evaluation_datasets