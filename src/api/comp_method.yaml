functionality:
  namespace: "methods"
  info:
    type: methods
    type_info:
      label: Method
      summary: A GRN inference method
      description: |
        A method for inferring GRN from expression data.
  arguments:
    - name: --rna
      __merge__: file_rna_h5ad.yaml
      required: true
      direction: input
      example: resources/evaluation_datasets/op_rna.h5ad
    - name: --atac
      __merge__: file_atac_h5ad.yaml
      required: false
      direction: input
      example: resources/evaluation_datasets/op_atac.h5ad
    - name: --prediction
      __merge__: file_prediction.yaml
      required: false
      direction: output
      example: resources/grn_models/collectri.csv
    - name: --tf_all
      type: file
      required: false
      direction: input
      example: resources/prior/tf_all.csv
    - name: --max_n_links
      type: integer
      default: 50000
    - name: --num_workers
      type: integer
      direction: input
      default: 4
    - name: --temp_dir
      type: string
      direction: input
      default: output/temdir
    - name: --seed
      type: integer
      direction: input
      default: 32
    - name: --causal
      type: boolean
      direction: input
      default: True


  test_resources:
    - type: python_script
      path: /src/common/component_tests/run_and_check_output.py
    - path: /resources_test/
      dest: resources_test/
