__merge__: ../../api/comp_metric.yaml

name: regression_1
namespace: "metrics"
info:
  label: regression_1
  summary: Calculates regression scores 1
    
arguments: 
  - name: --binarize
    type: boolean 
    direction: input 
    description: whether to binarize the weight
    default: true
  - name: --evaluation_data
    __merge__: ../../api/file_evaluation_bulk_h5ad.yaml
    required: true
    direction: input
  - name: --tf_all
    type: file
    direction: input
    required: true
    example: resources_test/grn_benchmark/prior/tf_all.csv
  - name: --reg_type
    type: string
    direction: input
    default: ridge
    description: name of regretion to use

resources:
  - type: python_script
    path: script.py
  - path: helper.py
  - path: /src/utils/util.py
    dest: util.py
      
engines:
  - type: docker
    image: ghcr.io/openproblems-bio/base_python:1.0.4
    __merge__: /src/api/base_requirements.yaml
    setup:
      - type: python
        packages: [ lightgbm==4.3.0, numpy==1.26.4 ]
runners:
  - type: executable
  - type: nextflow
    directives:
      label: [ midtime, highmem, highcpu ]