__merge__: ../../api/comp_metric.yaml
functionality:
  name: regression_1
  namespace: "metrics"
  info:
    label: Regression 1
    summary: Calculates R2 score for regression 1
    description: |
      Calculates R2 score using regression approach 1.
  arguments:
    - name: --min_tf
      type: boolean
      direction: input
      description: calculate the scores for the given min tfs in addition to the default 
      required: false
      default: false
    - name: --binarize
      type: boolean 
      direction: input 
      description: whether to binarize the weight
      default: true

  resources:
    - type: python_script
      path: script.py
    - path: main.py
    - path: /src/utils/util.py
      dest: util.py
platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_python:1.0.4
    setup:
      - type: python
        packages: [ lightgbm==4.3.0, numpy==1.26.4 ]
  - type: nextflow
    directives:
      label: [ midtime, highmem, highcpu ]