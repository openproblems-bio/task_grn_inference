__merge__: ../../api/comp_metric.yaml

name: all_metrics
namespace: "metrics"
info:
  label: All metrics
  summary: A wrapper component to compute all metrics

resources:
  - type: python_script
    path: script.py
  - path: helper.py
  - path: /src/utils/util.py
    dest: util.py

engines:
  - type: docker
    image: pytorch/pytorch:2.0.1-cuda11.7-cudnn8-devel
    __merge__: /src/api/base_requirements.yaml
    setup:
      - type: python
        packages: [ lightgbm==4.3.0, numpy==1.26.4 , tqdm_joblib==0.0.5]


runners:
  - type: executable
  - type: nextflow
    directives:
      label: [ midtime, highmem, highcpu ]