__merge__: ../../api/comp_metric.yaml
functionality:
  name: regression_2
  info:
    label: regression_2
    summary: Calculates R2 score for regression 2
    description: |
      Calculates R2 score using regression approach 2.
  resources:
    - type: python_script
      path: script.py
    - path: main.py
    - path: /src/utils/util.py
      dest: util.py
  arguments:
    - name: --consensus
      type: file
      direction: input
      must_exist: false
      required: true
      example: 'resources_test/prior/consensus-num-regulators.json'
    - name: --static_only
      direction: input
      type: boolean
      default: true
      
platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_python:1.0.4
    setup:
      - type: python
        packages: [ lightgbm==4.3.0, numpy==1.26.4 ]
  - type: nextflow
    directives:
      label: [ midtime, highmem, highcpu ]