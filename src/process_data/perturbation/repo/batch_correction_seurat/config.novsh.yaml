__merge__: ../../../api/unit_test.yaml

functionality:
  name: batch_correction_seurat
  namespace: "perturbation"
  info:
    label: batch_correction_seurat
    summary: "Correct batch effects using seurat"
  
  arguments:
    - name: --perturbation_data_n
      type: file
      info:
        label: perturbation
        summary: "Perturbation dataset for benchmarking."
        file_type: h5ad
        slots:
          layers:
            - name: n_counts
              type: double
              description: "Pseudobulked values using mean approach"
              required: true
            - name: pearson
              type: double
              description: "Normalized values using pearson residuals"
              required: true
            - name: lognorm
              type: double
              description: "Normalized values using shifted logarithm "
              required: true
      required: true
      direction: input
      example: resources_test/evaluation_datasets/op_perturbation.h5ad 
    - name: --perturbation_data_bc
      __merge__: ../../../api/file_evaluation_h5ad.yaml
      required: false
      direction: output


  resources:
    - type: r_script
      path: script.R
platforms:
  - type: docker
    image: janursa/batch_correction_seurat:latest
    setup:
      - type: python
        packages: [anndata]

  - type: native
  - type: nextflow
    directives:
      label: [midtime,midmem,midcpu]
