
functionality:
  name: run_benchmark
  namespace: "workflows"
  info:
    label: run_benchmark
    summary: "Infer GRNs and evaluate each prediction for single omics grns"

  argument_groups:
    - name: Inputs
      arguments:
        - name: --rna
          type: file
          direction: input
        - name: --atac
          type: file
          direction: input
        - name: --evaluation_data
          type: file
          direction: input
        - name: --prediction
          type: file
          direction: input
          required: false
        - name: --subsample
          type: integer
          direction: input
          default: -1
        - name: --reg_type
          type: string
          direction: input
          default: ridge
        - name: --num_workers
          type: integer
          direction: input
          required: True
        - name: --tf_all
          type: file
          required: false
          direction: input
          default: resources/prior/tf_all.csv
        - name: --consensus
          type: file
          required: false
          direction: input
          default: resources/prior/consensus.json
        - name: --layer
          type: string
          required: false
          direction: input
          default: pearson
       
    - name: Outputs
      arguments:
        - name: "--scores"
          type: file
          required: true
          direction: output
          default: "scores.yaml"
        # - name: "--metric_configs"
        #   type: file
        #   required: true
        #   direction: output
        #   default: metric_configs.yaml
    - name: Arguments
      arguments: 
        - name: "--method_ids"
          type: string
          multiple: true
          description: A list of method ids to run. If not specified, all methods will be run.
        - name: "--metric_ids"
          type: string
          multiple: true
          description: A list of metric ids to run. If not specified, all metric will be run.
    
  resources:
    - type: nextflow_script
      path: main.nf
      entrypoint: run_wf
    - type: file
      path: ../../api/task_info.yaml
  dependencies:
    - name: common/extract_metadata
      repository: openproblems
    - name: metrics/regression_2 
    - name: metrics/regression_1
    # ---- single omics
    - name: grn_methods/portia
    - name: grn_methods/grnboost2
    - name: grn_methods/scenic
    # - name: grn_methods/genie3
    - name: grn_methods/ppcor #needs docker image
    - name: grn_methods/scgpt 
    
    # ---- multiomics 
    - name: grn_methods/celloracle
    - name: grn_methods/scglue
    # ---- baselines
    - name: control_methods/pearson_corr
    - name: control_methods/negative_control
    - name: control_methods/positive_control
    # -- needs development
    # - name: grn_methods/pidc
    # - name: grn_methods/scsgl
    # - name: grn_methods/tigress
    # - name: grn_methods/ennet

  repositories:
    - name: openproblems
      type: github
      repo: openproblems-bio/openproblems
      tag: v2.0.0
platforms:
  - type: nextflow
    directives:
      label: [ onedaytime, highmem, highcpu, gpu]
